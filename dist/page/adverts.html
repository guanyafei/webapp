<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <title>CEOCIO</title>
</head>

<body>
    <div class="container-fluid adverts">
        <!-- 头部 -->
        <div class="header">
            <span class="glyphicon glyphicon-menu-left"></span> 广告合作
        </div>
        <!-- 广告 -->
        <div class="main clearfix">
            <div class="standard  w">
                <div class="row">
                    <div class="col-xs-6">价格:<span class="price">2000/天</span></div>
                    <div class="col-xs-6">展示时间:<span>3天</span></div>
                    <div class="col-xs-12">尺寸:<span>750*600</span></div>
                </div>
                <div class="space w clearfix">
                    <div class="outer clearfix">
                        <div class="inner clearfix">
                            <h5 class="bigTop w">Apple Pay能摆脱支付宝、微信吊打吗?</h5>
                            <img class="bigImg" src="../images/adverts/bigImg.png">
                            <div class="bigTime w">
                                <div class="category">
                                    广告
                                </div>
                                <div class="time">12:30</div>
                            </div>
                            <div class="mask clearfix">
                                <span>广告位</span>
                            </div>
                        </div>
                        <div class="inner clearfix">
                            <h5 class="bigTop w">Apple Pay能摆脱支付宝、微信吊打吗?</h5>
                            <img class="bigImg" src="../images/adverts/bigImg.png">
                            <div class="bigTime w">
                                <div class="category">
                                    广告
                                </div>
                                <div class="time">12:30</div>
                            </div>
                            <div class="mask clearfix">
                                <span>广告位</span>
                            </div>
                        </div>
                    </div>
                    <button class="btn">我要投放</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
