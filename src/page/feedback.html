<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/feedback.css">
    <title>CEOCIO</title>
</head>

<body>
    <div class="container-fluid feedback">
        <form class="form-inline">
            <!-- 头部 -->
            <div class="header">
                <span class="glyphicon glyphicon-menu-left"></span>意见反馈
                 <button type="submit" class="btn btn-default">发送</button>
            </div>
            <div class="form-group  w">
                <label for="email">收件人:</label>
                <input type="email" class="form-control" id="email" value="ceocio@post.com">
            </div>
            <div class="form-group  w">
                <label for="theme">主题:</label>
                <input type="text" class="form-control" id="theme">
            </div>
            <div class="suggest w">
               <textarea class="form-control  w clearfix" rows="10" placeholder="请输入您的宝贵意见"></textarea> 
            </div>
            
        </form>
        <!-- <span class="glyphicon glyphicon-menu-left"></span> -->
    </div>
</body>

</html>
