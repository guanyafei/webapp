<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../common/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <style type="text/css">
    /* svg图标字体样式 */
    .icon {
        width: 1em;
        height: 1em;
        vertical-align: -0.15em;
        fill: currentColor;
        overflow: hidden;
    }
    </style>
    <title>CEOCIO</title>
</head>

<body>
    <div class="container-fluid login">
        <!-- logo -->
        <div class="top">
            <img src="../images/login/logo.png">
            <span class="glyphicon glyphicon-remove w"></span>
        </div>
        <!-- 账号输入 -->
        <div class="account">
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="text" class="form-control" placeholder="请输入手机号">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="text" class="form-control" placeholder="请输入验证码">
                        <a class="btn btn-default" href="#" role="button">获取验证码</a>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">登录</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- 分享 -->
        <div class="share w">
            <i href="#" class="iconfont"><svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-qq"></use>
            </svg></i>
            <i href="#" class="iconfont"><svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-icon"></use>
            </svg></i>
            <i href="#" class="iconfont"><svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-weixin"></use>
            </svg></i>
        </div>
    </div>
</body>
<script src="../common/jquery-3.2.1.min.js"></script>
<script src="../fonts/iconfont.js"></script>
<script src="../js/login.js"></script>

</html>
